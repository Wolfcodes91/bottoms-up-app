{% extends 'base.html' %}
{% block content %}

<div class="section">
  <h1 class="grey-text text-darken-1">Category Details</h1>

  <div class="row">
    <div class="col s6 col-offset-3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ category.name }}</span>
          <a class="waves-effect waves-light btn grey darken-3 white-text" href="{% url 'categories_delete' category.id %}">Delete</a>
          <a class="waves-effect waves-light btn grey darken-3 white-text" href="{% url 'categories_update' category.id %}">Edit</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
