{% extends 'base.html' %}
{% block content %}

<div class="section">
    {% if object %}
    <h1 class="grey-text text-darken-3">Edit <span>{{object.name}}</span></h1>
    {% else %}
    <h1 class="grey-text text-darken-3">Add Cocktail Category</h1>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button class="waves-effect waves-light btn grey darken-3 white-text" type="submit" value="Submit"
            class="btn">Submit</button>
    </form>
</div>

{% endblock %}
