{% extends 'base.html' %}

{% block content %}
<div class="section">
  <h1 class="grey-text text-darken-3">Delete Photo</h1>

  <h4 class="grey-text text-darken-3">Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?
</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a class="waves-effect waves-light btn grey darken-3 white-text" href="{% url 'drink_detail' photo.id %}">Cancel</a>
  </form>
</div>
{% endblock %}
